{% extends "blog_sab_app/index.html" %}
{% load static %}
{% block blog_sab_app_content %}

<h2>Lista de Estudios</h2>
<a class="card_custom" href="{% url 'blog_sab_app:estudio-add' %}">Crear nuevo Estudio</a>
<hr></hr>
<ul>
    {% for estudio in estudio_list %}
    <li>
        {{estudio}}
        (
        <a href="{% url 'blog_sab_app:estudio-detail' estudio.id %}">
            <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
        </a>
        |
        <a href="{% url 'blog_sab_app:estudio-update' estudio.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'blog_sab_app:estudio-delete' estudio.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
