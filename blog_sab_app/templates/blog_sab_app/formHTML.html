<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudio - Formulario HTML </title>
</head>
<body>
    <form action="/blog_sab_app/formHTML" method="POST">{% csrf_token %}

        <p>universidad: <input type="text" name="universidad"></p>
        <p>anio_inicio: <input type="number" name="anio_inicio"></p>
        <p>titulo: <input type="text" name="titulo"></p>
        <p>finalizado: <input type="number" name="finalizado"></p>

        <input type="submit" value="Crear Estudio">

    </form>
</body>
</html>
