{% extends "blog_sab_app/index.html" %}
{% load static %}
{% block blog_sab_app_content %}

<h2>Registro</h2>
<hr></hr>

{% if form.errors %}
<p style="color: red">Por favor diligenciar la forma completa.</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar Usuario</button>
</form>

{% endblock %}
